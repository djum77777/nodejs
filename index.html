<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/public/todolist.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="header">
    <h1 align="center">
        <div class="container">
        <img src="./public/clock.png" width="80px">
        <div class="rotate1"><span>N</span></div>
        <div class="rotate2"><span>O</span></div>
        <div class="rotate3"><span>O</span></div>
        <div class="rotate4"><span>B</span></div>
        <div><p style="font-size: 20px;">PLANNER</p></div>
    </div> 
        </h1>
    </div>
    <p id="dateLoc">Date: <span id="curDate"></span></p> 
    <div align ="center" class="postNote">
        <form id="form">
            <label for="post"> Plan your work and work your plan <i class="fas fa-clock"></i></label>
            <br><br>
            <textarea name="post" id="input" placeholder="type here..."></textarea>
            <br> 
            <label>Set the due date : </label>
            <input type="date" id="dDate"> <input type="time" id="dTime">
            <br><div id="msg"><span><br></span></div><br>
            <button class="button" title="click to post" type="submit"> Post </button>
            <br><br>
        </form>   
    </div>
    <div align="center"><caption><b>TO DO LIST</b></caption><br></div>
    <div class="todolist">
        <table id="posts">
            <tr>
                <th style="width: 40%;">To Do</th>
                <th style="width: 20%;">Due Date</th>
                <th style="width: 10%;">Time</th>
                <th style="width: 15%;">Action</th>
                <th style="width: 15%;">Reminder</th>
            </tr>
                
        <!--posts entry-->  
        </table> 
        
    </div>
    <br><br><br>

    <footer>
        <p>Created by : Mariana</p>
    </footer>      
<script>
var today = new Date();
var curDate = today.getFullYear() + '-' + '0'+(today.getMonth() + 1) + '-' + today.getDate();
document.getElementById('curDate').textContent = curDate;
</script>
<script src="script.js"></script>
</body>
</html>
