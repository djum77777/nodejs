<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1 align="center">Noob Planner</h1>
    <div class ="container">
        <div class="left">
            <form id="form">
                <label for="post"> Plan your work and work your plan <i class="fas fa-clock"></i></label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="5"></textarea>
                
                <div id="msg"><br></div>
                <br>
                <button type="submit"> Post </button>
            </form>
        </div>
        <div class="right">
            <h3>Need to accomplish</h3>
            <div class="inner" id="posts">
            <!--posts entry-->    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
